<html>
    <head>
        <title>Registration form</title>
        <form>
            name:
            <lable ="fname">firstname:</lable>
            <lable ="mname">middlename</lable>
            <lable ="lname">lastname</lable>
            gender:
            <input type="radio"id="male"name="abc">male
            <input type="radio"id="female"name="abc">female
            <input type="radio"id="others"name="abc">others
            contact:
            <input type='text' name="countryout"size="2" value="+91"><br>
            <input type="text"  name="phone" size="10"><br>
            languages known:
            <input type="checkbox"id="telugu"name="abc">value="telugu">telugu<br>
            <input type="checkbox"id="english"name="abc">value="english">english<br>
            <input type="checkbox"id="hindi"name="abc">value="hindi">hindi<br>
            address:
            <textarea name="abc" id="address" cols="30" rows="10"></textarea><br>
            selection box:
            qualification:
            <select>
                <option>select</option>
                <option>b.tech</option>
                <option>m.tech</option>
                <option>p.hd</option>
            </select>
            DoB:
            <input type="date"id="birthday" name="birthday">
            <br>
            BUTTON:
            <input type="button"value="ok">
            <input type="submit"value="submit">
            <br>
        </form>
    </head>
</html>
